# -*- yaml -*-
version: 2.1
orbs:
  sixrs-gke: sixriversystems/sixrs-gke@3
jobs:
  release:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.8
          docker_layer_caching: true
      - sixrs-gke/docker-login
      - sixrs-gke/run-release
      - sixrs-gke/goreleaser
      - run:
          name: upload debs to artifactory
          command: |
            set -xeuo pipefail
            ISDEV=
            if [ "$CIRCLE_BRANCH" != "main" ]; then
              ISDEV=-dev
            fi
            VERSION=$(<.version)
            DEBVERSION=${VERSION/-/\~}
            ls -la dist/
            array=( amd64 arm64 )
            for arch in "${array[@]}" ; do
              echo "dist/go-quic-proxy_${DEBVERSION}_linux_${arch}.deb"
              curl --fail --request PUT -T "dist/go-quic-proxy_${DEBVERSION}_linux_${arch}.deb" \
                -H "X-JFrog-Art-Api: ${ARTIFACTORY_API_KEY}"  \
                "https://sixriver.jfrog.io/sixriver/internal-tools/pool/main/g/go-quic-proxy/go-quic-proxy_${DEBVERSION}_linux_${arch}.deb;deb.distribution=xenial;deb.component=main;deb.architecture=${arch}"
            done
workflows:
  build_and_release:
    jobs:
      - release:
          context: 6rs-circle
